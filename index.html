<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亲密关系测试集合</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .landing {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 40px 30px;
            width: 90%;
            max-width: 520px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(8px);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        p {
            margin-bottom: 25px;
            line-height: 1.6;
            color: #f0f0ff;
        }
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        a {
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.15);
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 1.05em;
            transition: all 0.2s ease;
        }
        a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        small {
            display: block;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="landing">
        <h1>亲密关系测试集合</h1>
        <p>请选择需要体验的测试项目。不同的路由会加载完全独立的题目与分析模型，方便根据场景切换。</p>
        <div class="link-list">
            <a href="marital_test/">婚姻满意度测试（/marital_test）</a>
            <a href="love_test/">恋爱甜度测试（/love_test）</a>
        </div>
        <small>可直接访问对应路由，例如 /marital_test 或 /love_test。</small>
    </div>
</body>
</html>
