<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚姻满意度测试</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="intro-screen" class="screen active">
            <h1>婚姻满意度测试</h1>
            <p class="intro-text">本测试包含48道题目，将帮助您了解在亲密关系、忠诚、家庭责任、经济管理、日常生活和情感联系六个维度上的婚姻满意度。</p>
            <p class="intro-text">请根据您的实际情况，选择最符合您想法的答案。每道题有七个选项：</p>
            <ul class="option-list">
                <li>强烈同意</li>
                <li>同意</li>
                <li>稍微同意</li>
                <li>中立</li>
                <li>稍微不同意</li>
                <li>不同意</li>
                <li>强烈不同意</li>
            </ul>
            <button id="start-btn" class="btn btn-primary">开始测试</button>
        </div>

        <div id="test-screen" class="screen">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <div class="question-counter">
                <span id="current-question">1</span> / <span id="total-questions">48</span>
            </div>
            <div class="question-container">
                <h2 id="question-text"></h2>
                <div class="options-container">
                    <button class="option-btn" data-value="7">强烈同意</button>
                    <button class="option-btn" data-value="6">同意</button>
                    <button class="option-btn" data-value="5">稍微同意</button>
                    <button class="option-btn" data-value="4">中立</button>
                    <button class="option-btn" data-value="3">稍微不同意</button>
                    <button class="option-btn" data-value="2">不同意</button>
                    <button class="option-btn" data-value="1">强烈不同意</button>
                </div>
            </div>
            <div class="navigation-buttons">
                <button id="prev-btn" class="btn btn-secondary" disabled>上一题</button>
                <button id="next-btn" class="btn btn-primary" disabled>下一题</button>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <h1>测试结果</h1>
            <div class="results-container">
                <div class="dimension-result" id="dimension-results"></div>
            </div>
            <div class="recommendations" id="recommendations"></div>
            <button id="restart-btn" class="btn btn-primary">重新测试</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
